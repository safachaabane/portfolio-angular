<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    var segmentCount = location.pathname.split('/').length;
    var pathComponents = location.pathname.split('/').slice(1, segmentCount - 1);
    var redirectPath = pathComponents.length === 0 ? '/' : pathComponents.join('/');
    location.replace(location.protocol + '//' + location.host + redirectPath + '/index.html');
  </script>
</body>
</html>
